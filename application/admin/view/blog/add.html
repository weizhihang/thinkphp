<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="/public/static/admin/css/shop.css" type="text/css" rel="stylesheet"/>
    <link href="/public/static/admin/css/Sellerber.css" type="text/css" rel="stylesheet"/>
    <link href="/public/static/admin/css/bkg_ui.css" type="text/css" rel="stylesheet"/>
    <link href="/public/static/admin/font/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <script src="/public/static/admin/js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/public/static/admin/js/jquery.cookie.js"></script>
    <script src="/public/static/admin/js/shopFrame.js" type="text/javascript"></script>
    <script src="/public/static/admin/js/jquery.nicescroll.js" type="text/javascript"></script>
    <!--[if lt IE 9]>
    <script src="/public/static/admin/js/html5shiv.js" type="text/javascript"></script>
    <script src="/public/static/admin/js/respond.min.js"></script>
    <script src="/public/static/admin/js/css3-mediaqueries.js" type="text/javascript"></script>
    <![endif]-->
    <title>添加文章</title>
</head>

<body>
<form id="form" name="form" method="post" action="{:url('admin/Blog/add_post')}" accept-charset="UTF-8">
    <div class="margin" id="page_style">
        <div class="add_style">
            <ul>
                <li class="clearfix"><label class="label_name col-xs-1"><i>*</i>标题名称：&nbsp;&nbsp;</label>
                    <div class="Add_content col-xs-11"><input name="title" type="text" class="col-xs-6"/></div>
                </li>
                <li class="clearfix"><label class="label_name col-xs-1"><i>*</i>简单描述：&nbsp;&nbsp;</label>
                    <div class="Add_content col-xs-11"><input name="descr" type="text" class="col-xs-4"/></div>
                </li>
                <li class="clearfix"><label class="label_name col-xs-1"><i>*</i>关&nbsp;键&nbsp;字：&nbsp;&nbsp;</label>
                    <div class="Add_content col-xs-11"><input name="keyword" type="text" class="col-xs-4"/><em
                            class="Prompt">
                        请用","分隔关键字</em></div>
                </li>
                <li class="clearfix"><label class="label_name col-xs-1"><i>*</i>选择分类：&nbsp;&nbsp;</label>
                    <div class="Add_content col-xs-11">
                        <select name="category_id">
                            {volist name="category" id="vo"}
                                <option value="{$vo.id}">{$vo.category}</option>

                            {/volist}

                        </select>
                    </div>
                </li>
                <li class="clearfix">
                    <label class="label_name col-xs-1"><i>*</i>选择标签：&nbsp;&nbsp;</label>
                    <div class="Add_content col-xs-11">
                        {volist name="label" id="vo"}
                         <span class="classification_name l_f">
                        <label><input type="checkbox" name="label_id[]" class="ace" value="{$vo.id}">
                        <!--<label><input type="radio" name="label_id" class="ace" value="{$vo.id}">-->
                            <span class="lbl">{$vo.label}</span>
                        </label>
                    </span>
                        {/volist}
   <span class="relative l_f">
   <button type="button" onclick="add_category()" class="btn bg-deep-blue operation_btn margin-left">添加标签</button>
   <div class="add_category_style">
       <p class="clearfix">
           <input name="" type="text" class="l_f" style="width:260px;"/>
           <button class="btn button_btn bg-deep-blue l_f" id="add_category" type="button">添加</button>
       </p>
       <p class="Prompt"><em>该分类最多添加10个</em></p>
   </div>
   </span>
                    </div>
                </li>
                <li class="clearfix"><label class="label_name col-xs-1"><i>*</i>内容介绍：&nbsp;&nbsp;</label>
                    <div class="Add_content col-xs-11">
                        <script id="editor" type="text/plain" style="width:100%;height:500px;"></script>
                    </div>
                </li>
            </ul>
            <div class="Button_operation btn_width">
                <button class="btn button_btn bg-deep-blue" type="submit">保存并提交</button>
                <button class="btn button_btn bg-orange" type="button">保存草稿</button>
                <button class="btn button_btn bg-gray" type="button">取消添加</button>
            </div>
        </div>
    </div>
</form>


</body>
</html>
<!--复文本编辑框-->
<script type="text/javascript" charset="utf-8" src="/public/static/admin/js/utf8-jsp/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/public/static/admin/js/utf8-jsp/ueditor.all.min.js"></script>
<script type="text/javascript" charset="utf-8" src="/public/static/admin/js/utf8-jsp/lang/zh-cn/zh-cn.js"></script>
<script>
    $(function () {
        var ue = UE.getEditor('editor');
    });
    function add_category() {
        $(".add_category_style").toggle();
    }
    /*******滚动条*******/
    $("body").niceScroll({
        cursorcolor: "#888888",
        cursoropacitymax: 1,
        touchbehavior: false,
        cursorwidth: "5px",
        cursorborder: "0",
        cursorborderradius: "5px"
    });
</script>
